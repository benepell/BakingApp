// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        maven {
            url "https://maven.google.com"
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    buildToolsVersion = "27.0.0"

    supportLibVersion = "27.0.0"
    supportConstraintVersion = "1.0.2"
    firebaseJobDispVersion = "0.8.3"

    espressoVersion = "2.2.2"
    timberVersion = "4.5.1"

    butterKnifeVersion = "8.8.1"
    retrofitVersion = "2.3.0"
    apacheCommonsVersion = "2.5"

    glideVersion = "4.2.0"
    glideOkHttpIntegretionVersion = glideVersion + "@aar"

    wasabeefGlideTrasformationsVersion = "3.0.1"
    wasabeefGlideGPUFiltersVersion = "1.4.1"

    exoPlayerVersion = "r2.5.3"

}

